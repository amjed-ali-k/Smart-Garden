name: Deploy to caprover

on:
  push:
    branches:
      - master

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Caprover
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: frontend

      - name: Change directory
        run: mv frontend/* ./

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install Caprover
        run: pnpm i -g caprover

      - name: Build
        run: pnpm build

      - name: Deploy
        run: tar -cvf ./deploy.tar --exclude='*.map' ./dist/* && caprover deploy -h 'https://captain.s2.tebs.co.in' -p '${{ secrets.CAPROVER_PASSWORD }}' -a 'web-smartgarden-ui' -t './deploy.tar'

  build-api:
    runs-on: ubuntu-latest
    name: Deploy Backend to Caprover
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: backend

      - name: Change directory
        run: mv backend/* ./

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Caprover
        run: npm i -G caprover

      - name: Deploy
        run: tar -cvf ./deploy.tar --exclude='*.map' ./* && caprover deploy -h 'https://captain.s2.tebs.co.in' -p '${{ secrets.CAPROVER_PASSWORD }}' -a 'service-smartgarden-api' -t './deploy.tar'
